<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="Css/MiRutacss.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>valídar saldo</title>
    </head>
    <body>
        <header class="titulo-sesion">
            <h1><img class="logotipo" src="image/logotipoPequeño.png" alt="logotipo"></h1>
            <h2>Saldo</h2>
        </header>

        <main class="menu-validar-saldo">
            <section class="tamaño-tabla">
                <table class="tabla-saldo">
                    <thead>
                        <tr class="titulo-saldo">
                            <th>Saldo</th>
                            <th>Numeros de pasajes restantes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="contenido-saldo">
                            <th id="saldoBuscado">0</th> 
                            <th id="numeroPasajes">0 pasajes</th> 
                        </tr>
                    </tbody>
                </table>
                
                <form class="calcula-saldo">
                    <p>para calcular tu saldo, ingresa un valor</p>
                    
                    <label for="calcula-saldo"></label>
                    <input type="number" id="valorSaldo" class="calcula-saldo">
                </form>
            </section>
            
            <section class="boton-saldo">
                <a id="botonSaldo">Calcular</a>
            </section>
        </main>
        <footer>
            <p class="copyright">&copy Copyright MiRuta - 2024</p>
        </footer>

        <script src="Js/saldo.js"></script>
    </body>
</html>
