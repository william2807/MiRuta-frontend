<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="Css/MiRutacss.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>Recupera tu contraseña</title>
    </head>

    <body>
        <header class="titulo-sesion-CambiarContraseña">
            <h2><img class="logotipo" src="image/logotipoPequeño.png" alt="logotipo"></h2>
            <h3>Recupera tu contraseña</h3>
        </header>

        <main>
            <section class="contenido-cambiarContraseña">
                
                <p>Si olvidaste tu contraseña puedes recuperala con los siguientes metodos.</p>

                <form class="tabla-cambiarContraseña">
                    <label for="usuario">Correo electronico</label>
                    <input type="email" id="usuario" class="input-padron">
                    
                    <label for="contraseña">telefono</label>
                    <input type="tel" id="contraseña" class="input-padron">
                    
                    <input type="submit" value="continuar" class="boton-continuar">
            </section> 
        </main>
        <footer>
            <p class="copyright">&copy Copyright MiRuta - 2024</p>
        </footer>
    </body>
</html>
