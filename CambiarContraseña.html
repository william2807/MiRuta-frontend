<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="Css/MiRutacss.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>Cambio de contraseña</title>
    </head>

    <body>
        <header class="titulo-sesion-CambiarContraseña">
            <h2><img class="logotipo" src="image/logotipoPequeño.png" alt="logotipo"></h2>
            <h3>Cambia tu contraseña</h3>
        </header>

        <main>
            <section class="contenido-cambiarContraseña">
                
                <p>Si quieres cambiar tu contraseña, ¡hazlo aqui!</p>

                <form class="tabla-cambiarContraseña">
                    <label for="usuario">usuario</label>
                    <input type="text" id="usuario" class="input-padron" required placeholder>
                    
                    <label for="contraseña">contraseña</label>
                    <input type="password" id="contraseña" class="input-padron" required placeholder>

                    <label for="contraseña">confirmar contraseña</label>
                    <input type="password" id="contraseña" class="input-padron" required placeholder>
                    
                    <input type="submit" value="continuar" class="boton-continuar">
            </section> 
        </main>
        <footer>
            <p class="copyright">&copy Copyright MiRuta - 2024</p>
        </footer>
    </body>
</html>
